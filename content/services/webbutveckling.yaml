sections:
  - title: "Frontend- och backendutveckling"
    description: "Vi ansvarar för hela utvecklingsprocessen – från första kodraden till lanserad webbplats. Med fokus på kvalitet, webbdesign och användarupplevelse bygger vi moderna, snabba och skalbara lösningar som stärker ert varumärke och driver affären framåt."
    features:
      - title: "Modern teknikstack"
        description: "Vi använder de senaste ramverken och teknikerna för att bygga snabba och skalbara webbplatser."
      - title: "Responsiv design"
        description: "Vi säkerställer att din hemsida fungerar och ser bra ut på alla enheter och skärmstorlekar."
      - title: "CMS-lösningar"
        description: "Vi implementerar användarvänliga innehållshanteringssystem som gör det enkelt att uppdatera din webbplats."

  - title: "API- och systemintegrationer"
    description: "Vi integrerar din webbplats med de system och verktyg du behöver för att skapa en sömlös digital upplevelse. Genom smarta integrationer och automatisering effektiviserar vi arbetsflöden och skapar flexibla, framtidssäkra lösningar för både webbplatser och e-handelslösningar."
    features:
      - title: "Tredjepartsintegrationer"
        description: "Vi kopplar samman din webbplats med externa system som betalningslösningar, CRM-system med mera."
      - title: "Automatisering"
        description: "Vi effektiviserar arbetsflöden genom att automatisera processer och dataflöden mellan olika system."
      - title: "Headless-arkitektur"
        description: "Vi bygger flexibla lösningar där frontend och backend är separerade för maximal prestanda och skalbarhet."

  - title: "Säkerhet och prestanda"
    description: "Vi prioriterar säkerhet, prestanda och sökordsoptimering i varje projekt. Genom att implementera robusta skydd, optimera laddningstider och erbjuda löpande support ser vi till att din webbplats alltid är snabb, trygg och tillgänglig för alla användare."
    features:
      - title: "SSL och dataskydd"
        description: "Vi implementerar säkerhetslösningar som skyddar både din webbplats och dina användares data."
      - title: "Prestandaoptimering"
        description: "Vi optimerar laddningstider och ser till att din webbplats alltid är snabb och tillgänglig."
      - title: "Underhåll och support"
        description: "Vi erbjuder löpande underhåll och support för att din webbplats ska vara säker och uppdaterad."
