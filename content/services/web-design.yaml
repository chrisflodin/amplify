    description: "Vi säkerställer att din webbplats är tillgänglig, snabb och användarvänlig för alla besökare."
    features:
      - title: "Responsiv design"
        description: "Vi ser till att din webbplats fungerar och ser bra ut på alla enheter och skärmstorlekar."
      - title: "Tillgänglighetsanpassning"
        description: "Vi följer riktlinjer för tillgänglighet så att alla användare kan ta del av innehållet."
