      - title: "Shopify"
        description: "Vi bygger flexibla och skalbara e-handelslösningar i Shopify, anpassade efter dina behov."
      - title: "Skräddarsydd e-handel"
        description: "Vi utvecklar unika plattformar för komplexa krav och integrationer, helt enligt dina önskemål."
      - title: "Integrationer"
        description: "Vi kopplar ihop din e-handel med affärssystem, logistik och betalningslösningar för en smidig drift."

  - title: "Konverteringsoptimering"
    description: "Med optimering av köp-funneln från sök till checkout och återbesök skapar vi en inspirerande och effektiv kundresa som driver konvertering."
    features:
      - title: "Användarvänlig design"
        description: "Vi skapar gränssnitt som gör det enkelt och inspirerande att handla online."
      - title: "Kundresa, checkout och återbesök"
        description: "Vi optimerar hela köpupplevelsen – från första besöket, sök, checkout till framtida besök."
      - title: "Mobilanpassning"
        description: "Vi ser till att din butik fungerar perfekt på alla enheter och skärmstorlekar."

  - title: "Drift och tillväxt"
    description: "Vi stöttar dig med drift, support och strategier för att din e-handel ska växa och utvecklas över tid. Genom automatisering, prestandaoptimering, marknadsföring och analys skapar vi en trygg, skalbar och lönsam e-handelsresa."
    features:
      - title: "Automatisering"
        description: "Vi implementerar automatiserade flöden för order, lager och marknadsföring."
      - title: "Prestanda och säkerhet"
        description: "Vi ser till att din e-handel är snabb, säker och alltid tillgänglig för dina kunder."
      - title: "Uppföljning och analys"
        description: "Vi mäter och analyserar resultat för att ständigt förbättra och växa din e-handel."
