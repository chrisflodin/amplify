sections:
  - title: "Visuell identitet"
    description: "Vi bygger en visuell identitet som gör att din webbplats sticker ut och känns professionell."
    features:
      - title: "Färgscheman och typografi"
        description: "Vi skapar harmoniska färgscheman och väljer typografi som förstärker ditt varumärke."
      - title: "Bildspråk och ikoner"
        description: "Vi använder bilder och ikoner som stödjer budskapet och skapar en unik känsla."
      - title: "Grafiska element"
        description: "Vi designar grafiska element som ger webbplatsen karaktär och igenkänning."

