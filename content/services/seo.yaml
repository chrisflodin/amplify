detailedDescription: "Vi kombinerar teknisk expertis med kreativ innehållsstrategi för att maximera din organiska synlighet. Genom analys, optimering och uppföljning hjälper vi dig att nå dina affärsmål med SEO."

sections:
  - title: "Teknisk SEO"
    description: "Vi lägger grunden för långsiktig synlighet genom att optimera tekniken bakom din webbplats. Med fokus på struktur, prestanda och mobilanpassning skapar vi en stabil plattform som ger både användare och sökmotorer bästa möjliga upplevelse."
    features:
      - title: "Webbplatsstruktur"
        description: "Vi optimerar din webbplats struktur och navigation för att sökmotorer enkelt ska kunna indexera allt innehåll."
      - title: "Hastighet och prestanda"
        description: "Vi förbättrar laddningstider och teknisk prestanda för att ge både användare och sökmotorer en bättre upplevelse."
      - title: "Mobilanpassning"
        description: "Vi säkerställer att din webbplats fungerar perfekt på alla enheter, vilket är avgörande för SEO."

  - title: "Innehåll och on-page"
    description: "Vi ser till att ditt innehåll är optimerat för både användare och sökmotorer – från text till struktur. Genom sökordsanalys, metadata och kvalitativt innehåll stärker vi din synlighet och relevans i sökresultaten."
    features:
      - title: "Sökordsanalys"
        description: "Vi identifierar de viktigaste sökorden för din verksamhet och optimerar innehållet därefter."
      - title: "Metadata och struktur"
        description: "Vi optimerar titlar, beskrivningar och rubriker för att förbättra synlighet och klickfrekvens."
      - title: "Kvalitativt innehåll"
        description: "Vi producerar engagerande och relevant innehåll som attraherar både besökare och sökmotorer."

  - title: "Länkstrategi och analys"
    description: "Vi stärker din auktoritet och följer upp resultaten för att maximera din synlighet över tid. Med länkbygge, lokal och nationell SEO samt löpande rapportering skapar vi långsiktig tillväxt och mätbara resultat."
    features:
      - title: "Länkbygge"
        description: "Vi bygger en stark länkprofil genom relevanta och kvalitativa länkar till din webbplats."
      - title: "Lokal och nationell SEO"
        description: "Vi hjälper dig att synas både lokalt och nationellt beroende på din målgrupp."
      - title: "Uppföljning och rapportering"
        description: "Vi analyserar och rapporterar löpande resultat för att säkerställa att SEO-arbetet ger effekt."
